<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - anApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron bg-light p-5 rounded">
                    <h1 class="display-4">Welcome to anApp!</h1>
                    <p class="lead">Logged in as: <strong th:text="${username}">User</strong></p>
                    <hr class="my-4">

                    <h5>Your Authorities:</h5>
                    <div class="mb-3">
                        <span th:each="auth : ${authorities}" class="badge bg-primary me-1" th:text="${auth.authority}"></span>
                    </div>

                    <div class="mt-4">
                        <a class="btn btn-primary btn-lg" th:href="@{/customers}" sec:authorize="hasAnyAuthority('CUSTOMER_READ', 'CUSTOMER_WRITE')">
                            <i class="fas fa-users"></i> Manage Customers
                        </a>
                        <a class="btn btn-secondary btn-lg ms-2" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">
                            <i class="fas fa-cog"></i> Administration
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

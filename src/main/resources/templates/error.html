<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Enterprise Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container error-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-exclamation-triangle error-icon mb-4"></i>

                        <h1 class="display-4 mb-3">Oops! Something went wrong</h1>

                        <div class="alert alert-danger" role="alert">
                            <h5 class="alert-heading">
                                <i class="fas fa-info-circle"></i> Error Details
                            </h5>
                            <p class="mb-0" th:text="${errorMessage} ?: 'An unexpected error occurred'">
                                An unexpected error occurred
                            </p>
                        </div>

                        <div class="text-muted mb-4">
                            <p class="mb-1">
                                <strong>Status Code:</strong>
                                <span th:text="${statusCode} ?: '500'">500</span>
                            </p>
                            <p class="mb-0">
                                <strong>Timestamp:</strong>
                                <span th:text="${timestamp != null ? #temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss') : ''}"></span>
                            </p>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg">
                                <i class="fas fa-home"></i> Go to Home
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary btn-lg">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

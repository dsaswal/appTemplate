<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-circle"></i> My Profile</h2>
            <a th:href="@{/profile/edit}" class="btn btn-primary">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-info-circle"></i> User Information</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Username:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.user.username}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Email:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.user.email}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Full Name:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.user.firstName + ' ' + profile.user.lastName}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-cog"></i> Preferences</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-list-ol"></i> Page Size:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.pageSize} + ' items per page'"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-globe"></i> Timezone:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.timezone}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-language"></i> Language:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.language}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-calendar"></i> Date Format:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.dateFormat}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-clock"></i> Time Format:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${profile.timeFormat}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong><i class="fas fa-palette"></i> Theme:</strong>
                    </div>
                    <div class="col-md-8">
                        <span class="badge" th:classappend="${profile.theme == 'light' ? 'bg-light text-dark' : 'bg-dark'}"
                              th:text="${profile.theme}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-clock"></i> Account Activity</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Created At:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${#temporals.format(profile.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
                <div class="row mb-3" th:if="${profile.updatedAt != null}">
                    <div class="col-md-4">
                        <strong>Last Updated:</strong>
                    </div>
                    <div class="col-md-8">
                        <span th:text="${#temporals.format(profile.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

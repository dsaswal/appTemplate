<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-building"></i> Enterprise App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#strings.equals(activePage, 'home')} ? 'active' : ''">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('CUSTOMER_READ', 'CUSTOMER_WRITE')">
                        <a class="nav-link" th:href="@{/customers}" th:classappend="${#strings.equals(activePage, 'customers')} ? 'active' : ''">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ACCOUNT_READ', 'ACCOUNT_WRITE')">
                        <a class="nav-link" th:href="@{/accounts}" th:classappend="${#strings.equals(activePage, 'accounts')} ? 'active' : ''">
                            <i class="fas fa-university"></i> Accounts
                        </a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:classappend="${#strings.equals(activePage, 'admin')} ? 'active' : ''">
                            <i class="fas fa-cog"></i> Administration
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/admin/users}">User Management</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/roles}">Role Management</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/profiles}">Role Profiles</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/permissions}">Permissions</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/admin/audit}">Audit Logs</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="fas fa-user-circle"></i> My Profile
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="px-3 py-2">
                                    <button type="submit" class="btn btn-sm btn-danger w-100">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

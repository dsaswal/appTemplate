<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagination Fragment</title>
</head>
<body>
    <!-- Pagination Controls Fragment -->
    <nav th:fragment="pagination(page, baseUrl)" th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- First Page -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=0)}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <!-- Previous Page -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${page.number - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Page Numbers -->
            <th:block th:with="
                start=${page.number - 2 < 0 ? 0 : page.number - 2},
                end=${page.number + 2 >= page.totalPages ? page.totalPages - 1 : page.number + 2}">

                <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i + 1}">1</a>
                </li>
            </th:block>

            <!-- Next Page -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${page.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <!-- Last Page -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${page.totalPages - 1})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>

        <!-- Page Info -->
        <div class="text-center text-muted mt-2">
            Showing <span th:text="${page.numberOfElements}"></span> of <span th:text="${page.totalElements}"></span> results
            (Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>)
        </div>
    </nav>
</body>
</html>

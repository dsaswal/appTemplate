<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container mt-4">
        <h2><i class="fas fa-edit"></i> Edit Account</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <form th:action="@{/accounts/{id}(id=${account.id})}" th:object="${accountUpdate}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Account Reference</label>
                        <input type="text" class="form-control" th:value="${account.accountRef}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <input type="text" class="form-control" th:value="${account.customer.name}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="accountName" class="form-label">Account Name *</label>
                        <input type="text" class="form-control" id="accountName" th:field="*{accountName}" required>
                        <div th:if="${#fields.hasErrors('accountName')}" class="text-danger" th:errors="*{accountName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency *</label>
                        <select class="form-select" id="currency" th:field="*{currency}" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                        <div th:if="${#fields.hasErrors('currency')}" class="text-danger" th:errors="*{currency}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option th:each="stat : ${statuses}"
                                    th:value="${stat}"
                                    th:text="${stat}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <p><strong>Created By:</strong> <span th:text="${account.createdBy}"></span></p>
                        <p><strong>Created At:</strong> <span th:text="${#temporals.format(account.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                        <p th:if="${account.updatedBy != null}"><strong>Last Updated By:</strong> <span th:text="${account.updatedBy}"></span></p>
                        <p th:if="${account.updatedAt != null}"><strong>Last Updated At:</strong> <span th:text="${#temporals.format(account.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Account
                    </button>
                    <a th:href="@{/accounts/customer/{id}(id=${account.customer.id})}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-university"></i> All Accounts</h2>
            <a th:href="@{/accounts/new}" class="btn btn-primary" sec:authorize="hasAuthority('ACCOUNT_WRITE')">
                <i class="fas fa-plus"></i> New Account
            </a>
        </div>

        <!-- Advanced Search Panel -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#searchPanel">
                        <i class="fas fa-search"></i> Advanced Search
                    </button>
                </h5>
            </div>
            <div class="collapse show" id="searchPanel">
                <div class="card-body">
                    <form th:action="@{/accounts}" th:object="${searchRequest}" method="get">
                        <div class="row">
                            <!-- Text Search Fields -->
                            <div class="col-md-4 mb-3">
                                <label for="accountRef" class="form-label">Account Reference</label>
                                <input type="text" class="form-control" id="accountRef" th:field="*{accountRef}" placeholder="e.g., ACC001">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="accountName" class="form-label">Account Name</label>
                                <input type="text" class="form-control" id="accountName" th:field="*{accountName}" placeholder="e.g., Business Checking">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="currency" class="form-label">Currency</label>
                                <input type="text" class="form-control" id="currency" th:field="*{currency}" placeholder="e.g., USD">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" placeholder="Search by customer">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}">
                                    <option value="">All Statuses</option>
                                    <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="createdBy" class="form-label">Created By</label>
                                <input type="text" class="form-control" id="createdBy" th:field="*{createdBy}" placeholder="Username">
                            </div>
                        </div>

                        <!-- Range Search Fields -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Customer ID Range</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" th:field="*{customerIdFrom}" placeholder="From">
                                    <span class="input-group-text">to</span>
                                    <input type="number" class="form-control" th:field="*{customerIdTo}" placeholder="To">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Account ID Range</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" th:field="*{accountIdFrom}" placeholder="From">
                                    <span class="input-group-text">to</span>
                                    <input type="number" class="form-control" th:field="*{accountIdTo}" placeholder="To">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Created Date Range</label>
                                <div class="input-group">
                                    <input type="datetime-local" class="form-control" th:field="*{createdAtFrom}">
                                    <span class="input-group-text">to</span>
                                    <input type="datetime-local" class="form-control" th:field="*{createdAtTo}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Updated Date Range</label>
                                <div class="input-group">
                                    <input type="datetime-local" class="form-control" th:field="*{updatedAtFrom}">
                                    <span class="input-group-text">to</span>
                                    <input type="datetime-local" class="form-control" th:field="*{updatedAtTo}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Search
                                </button>
                                <a th:href="@{/accounts}" class="btn btn-secondary">
                                    <i class="fas fa-redo"></i> Clear
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list"></i> Search Results
                    <span class="badge bg-primary ms-2" th:text="${#lists.size(accounts)} + ' account(s) found'"></span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(accounts)}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No accounts found matching your search criteria.
                </div>
                <table class="table table-striped" th:if="${!#lists.isEmpty(accounts)}">
                    <thead>
                        <tr>
                            <th>Account Ref</th>
                            <th>Account Name</th>
                            <th>Customer</th>
                            <th>Currency</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.accountRef}"></td>
                            <td th:text="${account.accountName}"></td>
                            <td>
                                <a th:href="@{/accounts/customer/{id}(id=${account.customer.id})}"
                                   th:text="${account.customer.name}"></a>
                            </td>
                            <td th:text="${account.currency}"></td>
                            <td>
                                <span th:class="'badge ' + ${account.status.name() == 'ACTIVE' ? 'bg-success' :
                                                              account.status.name() == 'INACTIVE' ? 'bg-warning' :
                                                              account.status.name() == 'SUSPENDED' ? 'bg-danger' : 'bg-secondary'}"
                                      th:text="${account.status}"></span>
                            </td>
                            <td th:text="${account.createdBy}"></td>
                            <td th:text="${#temporals.format(account.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/accounts/{id}(id=${account.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        .collapse.show {
            display: block;
        }
        .btn-link {
            color: #0d6efd;
            font-weight: 500;
        }
        .btn-link:hover {
            color: #0a58ca;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

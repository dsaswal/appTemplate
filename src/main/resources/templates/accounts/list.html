<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/accounts}">Accounts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2><i class="fas fa-university"></i> All Accounts</h2>

        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Account Ref</th>
                            <th>Account Name</th>
                            <th>Customer</th>
                            <th>Currency</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.accountRef}"></td>
                            <td th:text="${account.accountName}"></td>
                            <td>
                                <a th:href="@{/accounts/customer/{id}(id=${account.customer.id})}"
                                   th:text="${account.customer.name}"></a>
                            </td>
                            <td th:text="${account.currency}"></td>
                            <td>
                                <span th:class="'badge ' + ${account.status.name() == 'ACTIVE' ? 'bg-success' :
                                                              account.status.name() == 'INACTIVE' ? 'bg-warning' :
                                                              account.status.name() == 'SUSPENDED' ? 'bg-danger' : 'bg-secondary'}"
                                      th:text="${account.status}"></span>
                            </td>
                            <td th:text="${account.createdBy}"></td>
                            <td th:text="${#temporals.format(account.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/accounts/{id}(id=${account.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

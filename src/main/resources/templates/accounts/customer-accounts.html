<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Customer Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-university"></i> Accounts for <span th:text="${customer.name}"></span></h2>
            <div>
                <a th:href="@{/accounts/new(customerId=${customer.id})}" class="btn btn-primary" sec:authorize="hasAuthority('CUSTOMER_WRITE')">
                    <i class="fas fa-plus"></i> New Account
                </a>
                <a th:href="@{/customers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Customers
                </a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">Customer Information</div>
            <div class="card-body">
                <p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Accounts (<span th:text="${#lists.size(accounts)}"></span>)</h5>
                <table class="table table-striped" th:if="${!#lists.isEmpty(accounts)}">
                    <thead>
                        <tr>
                            <th>Account Ref</th>
                            <th>Account Name</th>
                            <th>Currency</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.accountRef}"></td>
                            <td th:text="${account.accountName}"></td>
                            <td th:text="${account.currency}"></td>
                            <td>
                                <span th:class="'badge ' + ${account.status.name() == 'ACTIVE' ? 'bg-success' :
                                                              account.status.name() == 'INACTIVE' ? 'bg-warning' :
                                                              account.status.name() == 'SUSPENDED' ? 'bg-danger' : 'bg-secondary'}"
                                      th:text="${account.status}"></span>
                            </td>
                            <td th:text="${account.createdBy}"></td>
                            <td th:text="${#temporals.format(account.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/accounts/{id}(id=${account.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/accounts/{id}/edit(id=${account.id})}" class="btn btn-sm btn-warning" sec:authorize="hasAuthority('CUSTOMER_WRITE')">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/accounts/{id}/delete(id=${account.id})}" method="post" style="display: inline;" sec:authorize="hasAuthority('CUSTOMER_DELETE')">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p th:if="${#lists.isEmpty(accounts)}" class="text-muted">No accounts found for this customer.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

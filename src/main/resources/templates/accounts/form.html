<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-plus-circle"></i> Create New Account</h2>

        <div class="card mt-3">
            <div class="card-body">
                <form th:action="@{/accounts}" th:object="${account}" method="post">
                    <input type="hidden" name="customerId" th:value="${selectedCustomerId}">

                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer *</label>
                        <select class="form-select" id="customerId" name="customerId" required>
                            <option value="">Select Customer...</option>
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.id}"
                                    th:text="${customer.name}"
                                    th:selected="${customer.id == selectedCustomerId}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="accountRef" class="form-label">Account Reference *</label>
                        <input type="text" class="form-control" id="accountRef" th:field="*{accountRef}"
                               placeholder="e.g., ACC001" required>
                        <div th:if="${#fields.hasErrors('accountRef')}" class="text-danger" th:errors="*{accountRef}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="accountName" class="form-label">Account Name *</label>
                        <input type="text" class="form-control" id="accountName" th:field="*{accountName}"
                               placeholder="e.g., Business Checking" required>
                        <div th:if="${#fields.hasErrors('accountName')}" class="text-danger" th:errors="*{accountName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency *</label>
                        <select class="form-select" id="currency" th:field="*{currency}" required>
                            <option value="">Select Currency...</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                        <div th:if="${#fields.hasErrors('currency')}" class="text-danger" th:errors="*{currency}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Account
                    </button>
                    <a th:href="@{/customers}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

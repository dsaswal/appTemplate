<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/customers}">Customers</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><form th:action="@{/logout}" method="post" class="px-3 py-2">
                                <button type="submit" class="btn btn-sm btn-danger w-100"><i class="fas fa-sign-out-alt"></i> Logout</button>
                            </form></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Customers</h2>
            <a th:href="@{/customers/new}" class="btn btn-primary" sec:authorize="hasAuthority('CUSTOMER_WRITE')">
                <i class="fas fa-plus"></i> New Customer
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}">1</td>
                            <td th:text="${customer.name}">John Doe</td>
                            <td th:text="${customer.email}">john@example.com</td>
                            <td th:text="${customer.phone}">555-1234</td>
                            <td th:text="${customer.address}">123 Main St</td>
                            <td>
                                <span th:if="${customer.active}" class="badge bg-success">Active</span>
                                <span th:unless="${customer.active}" class="badge bg-danger">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-sm btn-warning" sec:authorize="hasAuthority('CUSTOMER_WRITE')">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" style="display: inline;" sec:authorize="hasAuthority('CUSTOMER_DELETE')">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-user"></i> Customer Details</h2>

        <div class="card mt-3">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3"><strong>ID:</strong></div>
                    <div class="col-md-9" th:text="${customer.id}">1</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Name:</strong></div>
                    <div class="col-md-9" th:text="${customer.name}">John Doe</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Email:</strong></div>
                    <div class="col-md-9" th:text="${customer.email}">john@example.com</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Phone:</strong></div>
                    <div class="col-md-9" th:text="${customer.phone}">555-1234</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Address:</strong></div>
                    <div class="col-md-9" th:text="${customer.address}">123 Main St</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Status:</strong></div>
                    <div class="col-md-9">
                        <span th:if="${customer.active}" class="badge bg-success">Active</span>
                        <span th:unless="${customer.active}" class="badge bg-danger">Inactive</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Created:</strong></div>
                    <div class="col-md-9" th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Created By:</strong></div>
                    <div class="col-md-9" th:text="${customer.createdBy}">admin</div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/customers}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

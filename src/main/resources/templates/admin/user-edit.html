<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-building"></i> Enterprise App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2><i class="fas fa-user-edit"></i> Edit User</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:value="${user.username}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enabled" name="enabled" th:checked="${user.enabled}">
                        <label class="form-check-label" for="enabled">Enabled</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header"><h5>Assigned Roles</h5></div>
            <div class="card-body">
                <div th:if="${user.roles.isEmpty()}" class="text-muted">No roles assigned</div>
                <div th:unless="${user.roles.isEmpty()}">
                    <div th:each="role : ${user.roles}" class="d-inline-block me-2 mb-2">
                        <span class="badge bg-info me-1" th:text="${role.name}"></span>
                        <form th:action="@{/admin/users/{userId}/roles/{roleId}/remove(userId=${user.id},roleId=${role.id})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <hr>
                <h6>Add Role</h6>
                <form th:action="@{/admin/users/{userId}/roles/{roleId}/add(userId=${user.id})}" method="post" class="row g-2">
                    <div class="col-auto">
                        <select name="roleId" class="form-select" required>
                            <option value="">Select Role...</option>
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Add Role</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2><i class="fas fa-user-tag"></i> Edit Role: <span th:text="${role.name}"></span></h2>

        <div class="card mt-3">
            <div class="card-header"><h5>Direct Permissions</h5></div>
            <div class="card-body">
                <div th:if="${role.permissions.isEmpty()}" class="text-muted">No direct permissions assigned</div>
                <div th:unless="${role.permissions.isEmpty()}">
                    <div th:each="perm : ${role.permissions}" class="d-inline-block me-2 mb-2">
                        <span class="badge bg-primary me-1" th:text="${perm.name}"></span>
                        <form th:action="@{/admin/roles/{roleId}/permissions/{permId}/remove(roleId=${role.id},permId=${perm.id})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <hr>
                <h6>Add Permission</h6>
                <form th:action="@{/admin/roles/{roleId}/permissions/{permId}/add(roleId=${role.id})}" method="post" class="row g-2">
                    <div class="col-auto">
                        <select name="permissionId" class="form-select" required>
                            <option value="">Select Permission...</option>
                            <option th:each="perm : ${allPermissions}" th:value="${perm.id}" th:text="${perm.name}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Add Permission</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header"><h5>Effective Permissions (including inherited)</h5></div>
            <div class="card-body">
                <div th:if="${role.parentRole != null}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> This role inherits from: <strong th:text="${role.parentRole.name}"></strong>
                </div>
                <div th:each="perm : ${effectivePermissions}" class="badge bg-success me-1 mb-1" th:text="${perm.name}"></div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/roles}" class="btn btn-secondary">Back to Roles</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

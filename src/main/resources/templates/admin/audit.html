<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>

    <div class="container-fluid mt-4">
        <h2><i class="fas fa-history"></i> Audit Logs</h2>
        <div class="card mt-3">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Timestamp</th>
                                <th>Username</th>
                                <th>Action</th>
                                <th>Entity Type</th>
                                <th>Entity ID</th>
                                <th>Details</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td th:text="${log.id}"></td>
                                <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${log.username}"></td>
                                <td>
                                    <span th:class="'badge ' + ${log.action.startsWith('LOGIN') ? 'bg-info' :
                                                                   log.action == 'CREATE' ? 'bg-success' :
                                                                   log.action == 'UPDATE' ? 'bg-warning' :
                                                                   log.action == 'DELETE' ? 'bg-danger' : 'bg-secondary'}"
                                          th:text="${log.action}"></span>
                                </td>
                                <td th:text="${log.entityType ?: '-'}"></td>
                                <td th:text="${log.entityId ?: '-'}"></td>
                                <td th:text="${log.details}"></td>
                                <td th:text="${log.ipAddress}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

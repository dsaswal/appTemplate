spring.application.name=appTemplate

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:enterprisedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# For Production with PostgreSQL (commented out for now)
#spring.datasource.url=jdbc:postgresql://localhost:5432/enterprisedb
#spring.datasource.username=postgres
#spring.datasource.password=yourpassword
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=validate

# Logging Configuration
logging.level.dev.dsa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080
server.error.whitelabel.enabled=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration
jwt.secret=anAppSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm
jwt.expiration=86400000
